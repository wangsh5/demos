 <body>
  <span id="dd" onclick="dd()">点击</span>
  <script>
	function dd(tt){
		var i=60;
		var timer=setInterval(function(){
			i--;
			document.getElementById("dd").innerHTML=i+'s重发';
			if(i==0){
				clearInterval(timer);
				document.getElementById("dd").innerHTML='点击';
			}
		},1000)
	}
  </script>
