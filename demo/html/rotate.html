  <title>rotate</title>
  <style type="text/css">
	#rotate{
		display:block;
		margin:auto;
		border-radius:50%;
		transform:rotate(0);
		-webkit-transform:rotate(0);
		transition:all 1s ease .3s;
		-webkit-transition:all 1s ease .3s;
		cursor:pointer;
	}
	#rotate:hover{
		transform:rotate(360deg);
		-webkit-transform:rotate(360deg);
	}
  </style>
 </head>
 <body>
   <img id="rotate" src="../images/kongfu.png" alt="" />
 </body>
